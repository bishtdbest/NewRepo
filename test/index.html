<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Website Title</title>
	<link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
<div class="wrapper">
		<header class="header">SpaceX Launch Programs</header>
            <div class="container">
				<aside class="sidebar">
					<h4>Filters</h4>
					<div class="filter-item">
						<h5><span>Launch Year</span></h5>
						<div class="year-list">
							<span class="year-btn yrBtn" >2006</span>
							<span class="year-btn yrBtn">2007</span>
							<span class="year-btn yrBtn">2008</span>
							<span class="year-btn yrBtn">2009</span>
							<span class="year-btn yrBtn">2010</span>
							<span class="year-btn yrBtn">2011</span>
							<span class="year-btn yrBtn">2012</span>
							<span class="year-btn yrBtn">2013</span>
							<span class="year-btn yrBtn">2014</span>
							<span class="year-btn yrBtn">2015</span>
							<span class="year-btn yrBtn">2016</span>
							<span class="year-btn yrBtn">2017</span>
							<span class="year-btn yrBtn">2018</span>
							<span class="year-btn yrBtn">2019</span>
							<span class="year-btn yrBtn">2020</span>
						</div>
					<div class="filter-item">
						<h5><span>Successful Launch</span></h5>
						<div class="year-list">
							<span class="year-btn" id="sucLaunchTrue">True</span>
							<span class="year-btn" id="sucLaunchFalse">False</span>
						</div>
					</div>
					<div class="filter-item">
						<h5><span>Successful Landing</span></h5>
						<div class="year-list">
							<span class="year-btn" id="sucLandTrue">True</span>
							<span class="year-btn" id="sucLandFalse">False</span>
						</div>
					</div>
				</aside>

				<main class="main-container">
					<div class="event-list" Id="eventList"></div>
				</main>
	    </div>
		<footer><strong>Developed by:</strong> Lalit Bisht</footer>
</div>
<script src="assets/js/site.js" ></script>
</body>
</html>
